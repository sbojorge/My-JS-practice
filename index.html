<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Javascript practice</title>
  </head>
  <body>
    <h1 id="greeting">Welcome to fun!</h1>
    <p id="text">I'll become an expert in JavaScript by practicing daily</p>
    <hr />
    <img
      id="picture"
      src="assets/images/pexels-regina-ferraz-6133359 (1).webp"
      alt="cake picture"
    />
    <button type="button" onclick="myFunction()">Change picture</button>
    <button
      type="button"
      onclick="document.getElementById('picture').src = 'assets/images/pexels-regina-ferraz-6133359 (1).webp'"
    >
      Reverse picture
    </button>
    <button type="button" onclick="this.style.color='blue'">Click to Change My Text Color!</button>
    <!--click event-->
    <button type="button" onclick="alert('Good morning Gatito')">Click to trigger alert!</button>
    <input type="checkbox" id="check"/>
    <button type="button" onclick="document.getElementById('check').click()">Click to check the box!</button>

  </body>
  <script src="assets/js/script.js"></script>
  
</html>
