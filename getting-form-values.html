<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting form values</title>
    <link rel="stylesheet" href="assets/css/getting-form-values.css" />
  </head>
  <body>
    <p>
      Fill out and submit the form below. When you click "Login" the default
      action will be prevented and instead the
      <code>handleSubmit()</code> function in <code>script.js</code> will
      capture the input values and log them to the console.
    </p>

    <form id="login-form" method="POST" action="/id.html">
      <div class="username">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <input type="submit" value="Login" />
    </form>
    <!--the challenge-->
    <h3>Sign up to our newsletter for all the latest updates!</h3>
    <form id="newsletter-signup" method="POST" action="/thankyou/">
      <div class="name">
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" required />
      </div>
      <div class="email">
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required />
      </div>
      <input type="submit" />
    </form>
    <p id="name-result"></p>
    <p id="email-result"></p>
    <script src="assets/js/getting-form-values.js"></script>
  </body>
</html>
