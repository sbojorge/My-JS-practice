<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard events</title>
    <link rel="stylesheet" href="assets/css/keyboard-events.css">
  </head>
  <!--runnable example-->
  <body
    onkeypress="handleKeys(event)"
    onkeydown="handleKeys(event)"
    onkeyup="handleKeys(event)"
  >
    <div id="key-pressed">
      <p>Pressed</p>
    </div>
    <div id="key-down">
      <p>Down</p>
    </div>
    <div id="key-up">
      <p>Up</p>
    </div>
    <h2>Click in the body, then start typing:</h2>
    <h3>Current key pressed: <span id="current-key"></span></h3>
    <h3>Last key pressed: <span id="last-key"></span></h3>
    <p>
      <em
        >Note: In the body element we are passing the event to the handleKeys()
        function. This allows you to use the properties and methods described in
        the text, such as <code>event.key</code>, <code>event.repeat</code>,
        etc.</em
      >
    </p>
    <script src="assets/js/keyboard-events.js"></script>
  </body>
</html>
